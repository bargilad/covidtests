<div class="navigationBar">
  <span class = "navigationBtns">
    <button mat-button (click)="changePresentationToPopular()">Popular</button>
    <button mat-button (click)="changePresentationToFavorites()">Favorites</button>
  </span>


  <div class="searchLine">
    <mat-form-field class="searchField">
      <mat-label>Search for a country</mat-label>
      <input matInput type="text" [(ngModel)]="countryToSearch">
      <button mat-button *ngIf="countryToSearch" matSuffix mat-icon-button aria-label="Clear" (click)="countryToSearch=''">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-button *ngIf="countryToSearch" matSuffix mat-icon-button aria-label="Search" (click)="searchForCountry()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
